<div class="row w-100 text-center">
    <!-- Recorremos los mÃ³dulos recomendados -->
    <div class="col-md-4" *ngFor="let module of recommendedModules">
    <img [src]="module.icon" alt="Icono del {{ module.name }}" style="width: 50px; height: 50px;">
    <h5>{{ module.name }}</h5>
    <p>{{ module.description }}</p>

</div>
