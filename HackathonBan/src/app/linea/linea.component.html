<div class="container mt-5">
    <h2 class="text-center mb-4">RUTA DE APRENDIZAJE</h2>
    <div class="linea-container position-relative">
      <!-- Línea horizontal -->
      <div class="linea"></div>
      <!-- Puntos en la línea -->
      <div class="d-flex justify-content-between linea-points flex-wrap">
        <div *ngFor="let point of lineaPoints; let i = index" class="linea-point-wrapper d-flex flex-column align-items-center text-center">
          <!-- Punto -->
          <div class="linea-point" [ngClass]="{ 'highlighted': i === highlightedIndex }"></div>
          <!-- Texto debajo del punto -->
          <p class="linea-label">{{ point }}</p>
        </div>
      </div>
    </div>
  </div>
