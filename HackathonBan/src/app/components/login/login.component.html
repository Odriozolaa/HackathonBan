<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
<div class="container w-100 mx-auto d-flex justify-content-center align-items-center vh-50" style="max-width: 400px; padding: 1rem;">
<form (ngSubmit)="login()" class="w-100">
<div class="mb-2">
    <label for="username" class="form-label" style="font-size: 14px;">Ingresa tu usuario</label>
    <input type="text" id="username" [(ngModel)]="credentials.username" name="username" class="form-control" placeholder="Usuario" style="font-size: 14px;" required />
</div>
<div class="mb-2">
    <label for="password" class="form-label" style="font-size: 14px;">Ingresa tu contraseña</label>
    <input type="password" id="password" [(ngModel)]="credentials.password" name="password" class="form-control" placeholder="Contraseña" style="font-size: 14px;" required />
</div>
<button type="submit" class="btn w-100 mt-3" style="font-size: 14px;">Iniciar Sesión</button>
</form>
</div>
